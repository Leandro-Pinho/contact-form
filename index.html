<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="sweetalert2.min.css" /> -->
  </head>
  <body>
    <form onsubmit="save()" id="form">
      <h2>Contact Us</h2>

      <div class="flexInput1 flexInput">
        <div class="form-control form-controlInput form-input">
          <label>First Name *</label>
          <input type="text" name="name" />
          <small>error message</small>
        </div>
        <div class="form-control form-controlInput form-input">
          <label>Last Name *</label>
          <input type="text" name="lastName" id="form-input"/>
          <small>error message</small>
        </div>
      </div>

      <div class="form-control form-controlInput">
        <label>Email Address *</label>
        <input type="email" name="email" />
        <small>error message</small>
      </div>

      <div class="">
        <label>Query Type *</label>
        <div class="form-controlInput alignInput">
          <div class="radioInput tab-links" onclick="opentab('general')" >
            <input type="radio" name="query" value="1" id="general" />
            <label for="general">General Enquiry</label> 
          </div>
          <div class="radioInput tab-links" onclick="opentab('support')" >
            <input type="radio" name="query" value="2" id="support" />
            <label for="support">Support Request</label>  
          </div>
          <small id="error_check">error message</small>
        </div>
      </div>

      <div class="form-control form-controlInput">
        <label>Message *</label>
        <textarea type="text" name="textarea" id="text"></textarea>
        <small>error message</small>
      </div>

      <div class="form-controlInput checkbox">
        <input type="checkbox" name="ckeckbox" value="true" id="check" /> 
        <label for="check" id="checkContract">I consent to being contacted by the team *</label> 
        <small>error message</small>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Leandro Pinho</a>.
    </div>

    <script src="script.js"></script>
    <!-- <script src="sweetalert2.min.js"></script> -->
  </body>
</html>
